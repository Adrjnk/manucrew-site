name: Secure Deploy to HomeLab

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: adrjnk/manucrew-site

jobs:
  # ---------------------------------------------------
  # ZADANIE 1: Budowanie obrazu (W chmurze GitHub)
  # ---------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # ---------------------------------------------------
  # ZADANIE 2: WdroÅ¼enie (Na Twoim serwerze przez Runnera)
  # ---------------------------------------------------
  deploy-local:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file from Secrets
        run: |
          echo "CLOUDFLARE_TOKEN=${{ secrets.CLOUDFLARE_TOKEN }}" > .env

      - name: Login to GHCR (Locally)
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest images
        run: docker compose pull

      - name: Deploy with Docker Compose
        run: docker compose up -d --remove-orphans
     
      - name: Cleanup old images
        run: docker image prune -f